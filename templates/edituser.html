{% extends "base.html" %}


{% block content %}
<div class="row">
    <!-- -----------------------------------------------col1--------------------------------------------------------------------- -->
    <div class="col-9">
        <h1 style="color: white;">Edit infomation</h1>
        <form action="{{url_for('edit_user_box',userid=iUser['number_box'])}}" method="POST">
            <div class="input-group mb-3" >
                <label class="input-group-text" for="inputGroupSelect02">BOX</label>
                <select class="form-select-admin" style="width: 225px;"  id="selected_box" name="selected_box_edit" size="1" aria-label="Size 3 select example" >
                    <option style="margin-left: 20px;" >{% if iUser['number_box'] > lastbox %}
                        --
                    {% else %}
                        {{ iUser['number_box'] }}
                    {% endif %}
                    </option>
                    <option style="margin-left: 20px;" >0</option>
                    {% for item in empty_box %}
                        <option style="margin-left: 20px;" value="{{item}}">{{item}}</option>
                    {% endfor %}    
                        
                
                    </select>
                <button class="btn btn-outline-light" type="submit" >Save</button>
            </div>
        </form>

    <form action="{{url_for('editusername',userid=iUser['number_box'])}}" method="POST">    
        <div class="input-group mb-3" style="width: 50%;">
            <span class="input-group-text" id="basic-addon1">username</span>
            <input type="text" class="form-control" name="username_edit" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="{{iUser['username']}}" >
            <button class="btn btn-outline-primary" type="submit" id="button-addon2">Save</button>
          </div>
    </form>

    <form action="{{url_for('editpassword',userid=iUser['number_box'])}}" method="POST">    
          <div class="input-group mb-3" style="width: 50%;">
            <span class="input-group-text" id="basic-addon1">password</span>
            <input type="text" class="form-control" name="password_edit" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" value="{{iUser['password']}}">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Save</button>
          </div>
        </form>

    <form action="{{url_for('editemail',userid=iUser['number_box'])}}" method="POST">     
        <div class="input-group mb-3" style="width: 50%;">
            <span class="input-group-text" id="basic-addon1">email</span>
            <input type="text" class="form-control" name="email_edit" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" value="{{iUser['email']}}">
            <button class="btn btn-outline-success" type="submit" id="button-addon2">Save</button>
        </div>
    </form>
      

  <div class="input-group mb-3" style="width: 50%;">
    <span class="input-group-text" id="basic-addon1">Left time</span>
    <input type="text" class="form-control" placeholder="Time" aria-label="Username" aria-describedby="basic-addon1" value="{{iUser['timeleft']}}">
    <button class="btn btn-outline-info" type="button" id="button-addon2">Save</button>
  </div>
</div>
<!-- -----------------------------------------------col2--------------------------------------------------------------------- -->
    <div class="col-3">
        
        <a href="/admin2" class="btn btn-primary">All user</a>
        <a href="{{url_for('deleteaccount',userid=iUser['number_box'])}}"  class="btn btn-danger">Delete this user</a>
    
</div>

</div>



{% endblock %}
